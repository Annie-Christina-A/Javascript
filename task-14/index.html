<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="#" id="form" class="form" autocomplete="off">
        <h3>Form Validation</h3>
        <div class="form-group">
          <label for="username">UserName:</label>
          <input type="text" name="" id="username" data-name="username" placeholder="Enter UserName" />
          <p>Error Message</p>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="" id="email" data-name="email" placeholder="Enter Email"/>
          <p>Error Message</p>

        </div>
        <div class="form-group" >
          <label for="password">Password:</label>
          <input type="password" name="" id="password" data-name="password" placeholder="Enter Password"/>
          <p>Error Message</p>

        </div>
        <div class="form-group">
          <label for="password2">Confirm Password:</label>
          <input type="password" name="" id="password2" data-name="confirm password" placeholder="Confirm Password"/>
          <p>Error Message</p>

        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
