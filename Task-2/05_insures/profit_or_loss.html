<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    p{
        margin-bottom: 20px;
    }
    input {
      display: block;
      margin-bottom: 10px;
    }
    table {
        border: 1px solid #ccc;
        border-collapse: collapse;
        margin-top: 30px;
      }
      td,
      th {
        text-align: left;
        border: 1px solid #ccc;
        padding: 0.5rem;
      }
  </style>
  <body>
    <p>
      07 If cost price and selling price of an item is input through the
      keyboard, write a program to determine whether the seller has made profit
      or incurred loss. Also determine how much profit he made or loss he
      incurred.
    </p>
    <input type="text" placeholder="cost price" id="cp" />
    <input type="text" placeholder="selling price" id="sp" />
    <button onclick="Calculate()">find</button>
    <div id="output"></div>
    <script>
      function Calculate() {
        const cost_price = Number(document.getElementById("cp").value);
        const selling_price = Number(document.getElementById("sp").value);
        const output = document.getElementById("output");
        if (selling_price > cost_price) {
          const profit = selling_price - cost_price;
          output.innerHTML = `<table>
            <tr>
                <th>Cost Price</th>
                <td>${cost_price}</td>
                </tr>

                <tr>
                <th>Selling Price</th>
                <td>${selling_price}</td>
                </tr>
                <tr>
                <th>Profit</th>
                <td>${profit}</td>
                </tr>
            </table>
            <p>the seller has made a profit</p>
        `;
        } else {
          const loss = cost_price - selling_price;

          output.innerHTML = `<table>
            <tr>
                <th>Cost Price</th>
                <td>${cost_price}</td>
                </tr>

                <tr>
                <th>Selling Price</th>
                <td>${selling_price}</td>
                </tr>

                <tr>
                <th>Loss</th>
                <td>${loss}</td>
                </tr>
            </table>
            <p>the seller has made a Loss</p>
            `;
        }
      }
    </script>
  </body>
</html>
